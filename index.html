<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
           <img src="./IMG/Phone_insta.jpg" alt="phone">
        </div>
        <div class="instagram-continue">
           <div class="group">
                <img src="./IMG/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-foto">
                   <img src="./IMG/fotoperfil.jpg" alt="foto perfil">
               </div>
               <a href="#" class="instagram-login">continue como Bruno</a>
               <a href="#" instagram-logout>Remover conta</a>
           </div>
           <div class="group">
               <p class="not-account">Não é Bruno:</p>
               <p class="not-account">
                   <span class="link-blue">Alternar contas</span>
                   ou
                   <span class="link-blue">Inscreva-se</span>
               </p>
           </div>
           <div class="get-the-app">
               <p class="get-app">Baixe o App</p>
               <div class="download">
                   <a href="#" class="app-download" ></a>
                   <a href="#" class="app-download" ></a>
               </div>
           </div>
        </div>
    </div>
</body>
</html>
